on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

name: Tests

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: python -m pip install -r requirements.txt
         
    - name: Install EdgeDB
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.edgedb.com > initalizer.sh
        sh initalizer.sh -y
        source ~/.edgedb/env
        mkdir run_state
        ~/.edgedb/bin/edgedb server install --nightly 
        ~/.edgedb/bin/edgedb --runstate-dir run_state server init --nightly default
        ~/.edgedb/bin/edgedb -Idefault --admin configure insert Auth --method=Trust --priority=0

